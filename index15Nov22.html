<!-- label, emmet used is label -->
<!-- for label it has to match with the id or else it will not work -->
<form action="" method="">
      <label for="name">First name</label>
      <input type="text" name="" id="name" />
      <br />
      <input type="submit" />
      <!-- <button type="submit">submit</button> -->
    </form>

<!-- password -->
<!-- we use the emmet placeholder if we want our password to be hidden when typing -->
<p>password</p>
      <input type="password" placeholder="password" />
      <br />
      <input type="submit" />

 <!-- email -->
<!-- the input type is email -->
<!-- we also need to provide the correct format of email for it to work i.e include the @ -->
<input type="email" name="" id="" />
      <br />
      <input type="submit" />
      
<!-- Textarea -->
<!--      This is an input style. -->
<!-- The attribute used is textarea -->
      <textarea name="" id="" cols="50" rows="10"></textarea>
      
<!-- Radio button -->
<!--  When using radio buttons the name of the input should match so as to select only one option buut if we mispell i.e codin instead of coding we can pick multiple choices ie.. java, js, python -->
<!-- We include the attribute value='', if we want to collect the value beside just clicking it. -->
<!-- The whole idea of using radio buttons is to select only one option. We use checkboxes to select multiple. -->
<input type="radio" name="coding" id="" value="Javascript" /> Javascript
      <input type="radio" name="coding" id="" value="Java" /> Java
      <input type="radio" name="coding" id="" value="Python" /> Python

<!--  checkboxes -->
<!-- note: I have not included the name because we want to select multiple values -->
<input type="checkbox" name="" id="" value="Javascript" /> Javascript
      <input type="checkbox" name="" id="" value="Java" /> Java
      <input type="checkbox" name="" id="" value="Python" /> Python

<!-- Select -->
<!-- This is a dropdown menu -->
<!-- The attribute used is select. To write the values we use the attribute option -->
<select name="languages" id=""></select>
        <option value="Javascript">Javascript</option>
        <option value="Java">Java</option>
        <option value="Python">Python</option>
      </select>
